<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Post</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>Criar um Post</h1>
    </nav>

    <main>
        <section>
            <form id="post-form">
                <div class="form-control">
                    <label for="titulo">Título</label>
                    <input type="text" id="titulo" name="titulo" placeholder="Digite o título do post">
                </div>

                <div class="form-control">
                    <label for="conteudo">Conteúdo</label>
                    <textarea id="conteudo" name="conteudo" rows="4" placeholder="Escreva seu conteúdo aqui"></textarea>
                </div>

                <button type="submit" id="btn-postar">Postar</button>
            </form>
        </section>

        <section>
            <h2 id="renderizador-titulo"></h2>
            <p id="renderizador-conteudo"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 PostMe - Todos os direitos reservados</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
